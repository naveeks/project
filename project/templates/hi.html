<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container text-center pt-3 pb-2 mt-3" style="background-color: bisque; width: 100%;">
      <h4><b>TODO LIST</b></h4></div><br><br>
  
      {% if data %}
      {% for detail in data %}
  
    <form action="/" method="post"> 
      <div class="container ms-5 mb-3">
      <input type="text"  name="title" class="flow-control" value="{{detail[1]}}" style="background-color: bisque;" class="ms-5 mb-2 p-2 pe-0 fs-4 border rounded-2"><br>
        </div>
      <div class="row">
        <span class="col-8">
          <textarea name="content" required rows="5" style="background-color: bisque;" class="col-12 ms-5 p-2 fs-4 border rounded-2">{{detail[2]}}</textarea></span>
        <span class="col-4 mt-5">
          <input type="submit" class="btn btn-success p-2 m-3 ms-5">
          <input type="reset" class="btn btn-dark p-2 ps-3 pe-3 m-3">
        </span>
      </div>
    </form>

    {% endfor %}
    {% else %}
    <form action="/" method="post">
    <input type="text" name="title" placeholder="Title..." required  style="background-color: bisque;"
    class="col-8 ms-5 mb-2 p-2 pe-0 fs-4 border rounded-2"><br>
    <div class="row">
    <span class="col-8">
    <textarea name="content" rows="5" placeholder="Comment goes here..." required class="col-12 ms-5 p-2 fs-4 border rounded-2" style="background-color: bisque;"></textarea>
    </span>
    <span class="col-4 mt-5">
      <input type="submit" name="submit" class="btn btn-success p-2 m-3 ms-5">
      <input type="reset" name="reset" class="btn btn-dark p-2 ps-3 pe-3 m-3"> 
    </span>
    </div>
  </form>

  {% endif %}
  <hr>
    {% if datas %}
    {% for data in datas %}

    <div class=" row container m-5 p-2 border border-1 shadow-lg rounded-4" style="background-color: lightgreen; width: 100%;">
      <span class="col-8">
        <p class="h2 ps-3">{{data[1]}}</p><hr>
        <div class="over flow-auto">
          <p class="fs-4">{{data[2]}}</p>
        </div>
      </span>
    
  <span class="col-4 mt-5">
    <span><a href="{{url_for('update', id = data[0])}}" class="btn btn-primary p-2 m-3">update</a></span>
  <span><a href="{{url_for('delete', id = data[0])}}" class="btn btn-danger p-2 ps-3 pe-3 m-3 ms-1">delete</a></span>
    <div class="row text-center">
      <i class="fw-bold text-primary text-start ms-5 mt-2">{{data[3]}} {{data[4]}}</i>
      </div>
      </span>
    </div>
    {% endfor %}
    {% endif %}
  </body>
</html>
